- name: deploy
  image: docker:git
  environment:
    # SSH_USER:
    #   from_secret: ssh_user
    SSH_KEY:
      from_secret: ssh_key
    SSH_HOST:
      from_secret: ssh_host
    USER_EMAIL:
      from_secret: user_email
    USER_NAME:
      from_secret: user_name
    TARGET_REPO:
      from_secret: target_repo
  commands:
    - git config --global user.email "$${USER_EMAIL}"
    - git config --global user.name "$${USER_NAME}"
    - ./drone-ssh-helper.sh
