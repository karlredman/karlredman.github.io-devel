kind: pipeline
name: default

steps:

- name: test
  image: docker.parasynthetic.dev/karlredman/flask-base:latest
  pull: if-not-exists
  commands:
    # - ./test.sh 3.5.3
    # - ./test.sh 3.6.8
    - ./test.sh 3.7.2

- name: build
  image: docker.parasynthetic.dev/karlredman/flask-base:latest
  pull: if-not-exists
  commands:
    - bash -c 'source /root/.bashrc && ./app.py build'

